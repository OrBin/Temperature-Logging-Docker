worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        server_name _;
        
        location /api {
            proxy_pass http://172.17.0.1:8084/;
        }
	
        location / {
            proxy_pass http://172.17.0.1:8085/;
        }
    }
}
